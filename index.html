
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial Tarot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lora', serif;
      background: radial-gradient(circle at center, #1a1a2e 0%, #0f0c29 100%);
      color: #e2e2e2;
      overflow-x: hidden;
    }
    .font-cinzel {
      font-family: 'Cinzel', serif;
    }
    .card-inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card-flipped {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      backface-visibility: hidden;
    }
    .card-front {
      transform: rotateY(180deg);
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    .sparkle {
      animation: sparkle 2s infinite;
    }
  </style>
